version: "3"
services:
  hydebot:
    container_name: hydebot-server
    image: hydebot-server
    restart: always
    build: .
    ports:
      - "8080:8080"
    links:
      - mongo
    networks:
      - hydebot-network
    depends_on:
      - mongo
      - mongo-express

  mongo:
    container_name: mongo
    image: mongo:latest
    volumes:
      - type: volume
        source: MONGO_DATA
        target: /data/db
      - type: volume
        source: MONGO_CONFIG
        target: /data/configdb
      - type: volume
        source: MONGO_LOG
        target: /var/log/mongodb
    ports:
      - "27017:27017"
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: hydebot
    networks:
      - hydebot-network

  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_PORT: "27017"
      ME_CONFIG_MONGODB_URL: mongodb://0.0.0.0:27017
    networks:
      - hydebot-network

networks:
  hydebot-network:
    driver: bridge
    name: hydebot-network

volumes:
  MONGO_DATA:
  MONGO_CONFIG:
  MONGO_LOG:
